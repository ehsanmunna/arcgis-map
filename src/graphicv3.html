<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to graphics | Sample | ArcGIS API for JavaScript 4.21</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.21/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map", 
        "esri/views/MapView", 
        "esri/Graphic", 
        "esri/widgets/Sketch", 
        "esri/layers/GraphicsLayer"
      ], (
        Map,
        MapView,
        Graphic,
        Sketch,
        GraphicsLayer
      ) => {
        const graphicsLayer = new GraphicsLayer();
        
        const map = new Map({
          basemap: "gray-vector",
          layers: [graphicsLayer]
        });

        const view = new MapView({
          center: [-80, 35],
          container: "viewDiv",
          map: map,
          zoom: 3
        });

        // const point = {
        //   type: "point", // autocasts as new Point()
        //   x: -7054898.5809929175,
        //   y: 5040194.782989294,
        //   spatialReference: { wkid: 102100 }
        // };

        // const markerSymbol = {
        //   type: "simple-marker",
        //   color: [226, 119, 40],
        //   outline: {
        //     color: [255, 255, 255],
        //     width: 2
        //   }
        // };

        // const pointGraphic = new Graphic({
        //   geometry: point,
        //   symbol: markerSymbol
        // });

        // const polyline = {
        //   type: "polyline",
        //   paths: [
        //     [-9830689.571676467, 2751118.712238684],
        //     [-8515972.685171783, 2751118.712238684],
        //     [-8515972.685171783, 3634119.2629888053]
        //   ],
        //   spatialReference: { wkid: 102100 }
        // };

        // const lineSymbol = {
        //   type: "simple-line",
        //   color: [226, 119, 40],
        //   width: 4
        // };

        // const polylineGraphic = new Graphic({
        //   geometry: polyline,
        //   symbol: lineSymbol
        // });

        const polygon = {
          type: "polygon",
          rings: [
            [-11220289.94627741, 4002837.4133387236],
            [-11220289.94627741, 4885837.964088845],
            [-9905573.059772726, 4885837.964088845],
            [-11220289.94627741, 4002837.4133387236]
          ],
          spatialReference: { wkid: 102100 }
        };

        const fillSymbol = {
          type: "simple-fill",
          color: [227, 139, 79, 0.8],
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        const polygonGraphic = new Graphic({
          geometry: polygon,
          symbol: fillSymbol
        });

        // graphicsLayer.add(pointGraphic);
        // graphicsLayer.add(polylineGraphic);
        graphicsLayer.add(polygonGraphic);
        
        const sketch = new Sketch({
          view: view,
          layer: graphicsLayer,
          creationMode: "update"
        });
        
        view.ui.add(sketch, 'top-right');
        
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
