<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to graphics | Sample | ArcGIS API for JavaScript 4.21</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.21/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            position: relative;
        }
        .btn{
            padding: 10px;
            background: white;
            border: 1px solid lightgray;
            cursor: pointer;
        }
        .btn:hover{
            background: rgb(235, 235, 235);
        }
    </style>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/widgets/Sketch",
            "esri/layers/GraphicsLayer",
            "esri/geometry/Geometry"
        ], (
            Map,
            MapView,
            Graphic,
            Sketch,
            GraphicsLayer,
            Geometry
        ) => {
            const graphicsLayer = new GraphicsLayer();
            const _rings = [
                [10062703.0735754, 2722478.508873152],
                [10063671.2760309, 2722801.243073582],
                [10063357.034947006, 2723370.2742753057],
                [10062548.076349035, 2722960.486858215],
                [10062703.0735754, 2722478.508873152]

                // [-11220289.94627741, 4002837.4133387236],
                // [-11220289.94627741, 4885837.964088845],
                // [-9905573.059772726, 4885837.964088845],
                // [-11220289.94627741, 4002837.4133387236]
            ]
            const _center = [90.39806303907038, 23.748858777807484];
            // const _center = [-11447244.491202017, 4467769.286797373];
            // const _center = [-80, 35];

            const map = new Map({
                // basemap: "gray-vector",
                basemap: "topo-vector",
                layers: [graphicsLayer]
            });

            const view = new MapView({
                center: _center,
                container: "viewDiv",
                map: map,
                zoom: 16
            });
            view.on('click', function (e) {
                console.log('view on click : ', e);
                // console.log('mapPoint: ', `[${e.mapPoint.x}, ${e.mapPoint.y}]`);
            })

            const polygon = {
                type: "polygon",
                rings: _rings,
                spatialReference: { wkid: 102100 }
            };
            // console.log(polygon.getExtent().getCenter());

            const fillSymbol = {
                type: "simple-fill",
                color: [227, 139, 79, 0.8],
                outline: {
                    color: [255, 255, 255],
                    width: 1
                }
            };

            const polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: fillSymbol
            });

            // graphicsLayer.add(pointGraphic);
            // graphicsLayer.add(polylineGraphic);
            graphicsLayer.add(polygonGraphic);

            const sketch = new Sketch({
                view: view,
                layer: graphicsLayer,
                creationMode: "update"
            });

            view.ui.add(sketch, 'top-right');


            

        });
    </script>
</head>

<body>
    <div id="viewDiv">
        <div style="position: absolute; top: 68px; right: 15px;">
            <button type="button" class="btn">
                Update
            </button>
            <button type="button" class="btn">
                Split
            </button>
        </div>
    </div>
</body>

</html>
